<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Bot Interface</title>
    <style>
        /* Styles for the user list, chat area, and tabs */
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #userList {
            width: 25%;
            background-color: #f5f5f5;
            border-right: 1px solid #ccc;
            overflow-y: auto;
        }

        .user-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
        }

        .user-item.active {
            background-color: #ddd;
        }

        .badge {
            float: right;
            height: 10px;
            width: 10px;
            border-radius: 50%;
            background-color: red;
            display: inline-block;
            animation: flash 1s infinite;
        }

        @keyframes flash {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }

        #tabs {
            width: 100%;
            background-color: #f9f9f9;
            padding: 5px;
            border-bottom: 1px solid #ccc;
            display: flex;
        }

        .tab {
            padding: 10px;
            border: 1px solid #ddd;
            margin-right: 5px;
            cursor: pointer;
            position: relative;
        }

        .tab.active {
            background-color: #ddd;
        }

        #chatArea {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            border-left: 1px solid #ccc;
        }

        textarea {
            width: 100%;
            height: 200px;
            resize: none;
        }

        #inputArea {
            padding: 10px;
            display: flex;
            align-items: center;
        }

        #messageInput {
            flex-grow: 1;
            margin-right: 10px;
            padding: 5px;
        }

        button {
            padding: 5px 10px;
        }

        #fileInput {
            display: none;
        }
    </style>
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div id="userList"></div>

    <div id="mainContent" class="container">
        <div id="tabs"></div>
        <div id="chatArea" class="col-lg-12 form-control"></div>

        <!-- Input area for text, images, and videos -->
		
        <div id="inputArea">
            <div class="col-lg-7">
			<input type="text" class="form-control" id="messageInput" placeholder="Type your message here">
            </div><div class="col-lg-1">
</div>			<div class="col-lg-4">

			<button id="sendBtn" class="btn btn-primary">Send</button>
            <button id="uploadImageBtn"  class="btn btn-info">Send Image</button>
            <button id="uploadVideoBtn"  class="btn btn-warning">Send Video</button>
            <input type="file" id="fileInput" accept="image/*, video/*">
			          </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="app.js"></script>
</body>
</html>
